<template name="image">
    <img src="{{imageUrl image transformation}}" index="{{index}}" pindex={{pindex}} class="thumb" id="{{image.public_id}}"/>
</template>

<template name="imagePreview">
    <img src="{{imageUrl image transformation}}" index="{{index}}"/>
</template>


<template name="image_thumb">
    <img src="{{imageUrl this "media_lib_thumb"}}" />
</template>
