<template name="pages">
    {{{data}}}
    <div class="separator"></div>
    {{#if thermoPanel}}
        <table>
            <tr>
                <th id="first">Внешний вид</th>
                <th id="second">Наименование</th>
                <th id="third">Размеры Д&times;В&times;Г, мм</th>
                <th id="fourth">Масса, кг</th>
                <th id="fifth">Стоимость, &#8381;</th>
            </tr>
        {{#each thermoPanel}}
            <tr>
                <td><img src="{{panelImage}}" /></td>
                <td>{{{panelName}}}</td>
                <td>{{panelLength}}&times;{{panelHeight}}&times;{{panelDepth}}</td>
                <td>{{panelWeight}}</td>
                <td>{{panelPrice}}</td>
            </tr>
        {{/each}}
    </table>
    {{/if}}
    {{#if plitka}}
        <table>
            <tr>
                <th id="first">Внешний вид</th>
                <th id="second">Наименование</th>
                <th id="third">Площадь, м&sup2;</th>
                <th id="fourth">Масса, кг</th>
                <th id="fifth">Стоимость, &#8381;</th>
            </tr>
            {{#each plitka}}
                <tr>
                    <td><img src="{{panelImage}}" /></td>
                    <td>{{{panelName}}}</td>
                    <td>{{panelSqr}}</td>
                    <td>{{panelWeight}}</td>
                    <td>{{panelPrice}}</td>
                </tr>
            {{/each}}
        </table>
    {{/if}}
    {{#if price}}
    <h3>Термопанели</h3>
    <table>
        <tr>
            <th id="first">Внешний вид</th>
            <th id="second">Наименование</th>
            <th id="third">Размеры Д&times;В&times;Г, мм</th>
            <th id="fourth">Масса, кг</th>
            <th id="fifth">Стоимость, &#8381;</th>
        </tr>
        {{#each thermoPrice}}
            <tr>
                <td><img src="{{panelImage}}" /></td>
                <td>{{{panelName}}}</td>
                <td>{{panelLength}}&times;{{panelHeight}}&times;{{panelDepth}}</td>
                <td>{{panelWeight}}</td>
                <td>{{panelPrice}}</td>
            </tr>
        {{/each}}
    </table>
    <h3>Тротуарная плитка</h3>
    <table>
        <tr>
            <th id="first">Внешний вид</th>
            <th id="second">Наименование</th>
            <th id="third">Площадь, м&sup2;</th>
            <th id="fourth">Масса, кг</th>
            <th id="fifth">Стоимость, &#8381;</th>
        </tr>
        {{#each plitkaPrice}}
            <tr>
                <td>
                    {{#if imageExists}}
                        <img src="{{panelImage}}" class="1"/>
                    {{else}}
                        <img src="{{panelImage}}" />
                    {{/if}}
                </td>
                <td>{{{panelName}}}</td>
                <td>{{panelSqr}}</td>
                <td>{{panelWeight}}</td>
                <td>{{panelPrice}}</td>
            </tr>
        {{/each}}
        </table>
    {{/if}}
    {{#if gallery}}
        <h3>Галерея</h3>
        <div class="photoAdd">
            <input type="button" class="closeWindow" style="position: fixed; top: 0; right: 20px;" value="X" />
            {{#each pictures}}
                {{> image image=value.avatar index=index transformation="avatar"}}<br />
            {{/each}}

        </div>
        <div class="preview">
            <!-- <input type="button" class="closeWindow" value="X" /> -->
            <div class='blurDiv' style="background-image: url('http://res.cloudinary.com/sonekpro/image/upload/t_preview/{{imageP}}')">&nbsp;</div>
            <div class='clearDiv' style="background-image: url('http://res.cloudinary.com/sonekpro/image/upload/t_preview/{{imageP}}')">&nbsp;</div>
            <!-- <img src="http://res.cloudinary.com/sonekpro/image/upload/t_preview/{{imageP}}" /> -->
            <div class="galleryNav">
                <span id="nav-right" style="float: right;"><sup>&#8250;</sup></span>
                <span id="nav-left" style="float: left;"><sup>&#8249;</sup></span>
            </div>

        </div>
        {{#each gallery}}
            {{#if pixExist}}
            <div class="galObject" id="{{_id}}" style="background-image: url({{backgroundImage}})">
                <h3>{{{object}}}</h3>
                <span>{{{description}}}</span>
            </div>
            {{/if}}
        {{/each}}
        <div class="separator"></div>
    {{/if}}
</template>
